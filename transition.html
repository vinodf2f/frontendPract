<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style>
		#box
		{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: relative;
			top:300px;
			left:300px;
			transition-property: all;
			transition-duration: 2s,3s;
			transition-timing-function: ease-out;
		}
		#box:hover
		{
			background: purple;
			border-radius: 50%;
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
