<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login and register</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script> 
     <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="js/wow.min.js"></script>
     <script >
     	new WOW().init();
     	$(document).ready(function () {
     		$('#reg').hide();
     		$('#sign').click (function () {
     			$('#login').hide();
     			$('#reg').show();

     		});

     	});

     </script>

</head>
<body>
	<div class="container col-lg-12">
	<div id="login" class="container col-lg-3">
		<form >
			<div class="form-group">
				<label>login form</label>
			</div>
			<div class="form-group">
			<input class="form-control" type="email" name="uemail" required placeholder="email">
			</div>
			<div class="form-group">
			<input  class="form-control" type="password" name="upass" required placeholder="password">
			</div>
			<div>
				<button class="btn btn-success">login</button>
				<button id="sign" class= "btn btnsuccess"> sign up</button>
			</div>
		</form>
		</div>
		<div id="reg" class="container col-lg-3">
		<form class=" wow flipInX" method="post">
			<div class="form-group">
				<label>register form</label>
			</div>
			<div class="form-group">
			<input class="form-control" type="text" name="rname" required placeholder="email">
			</div>
			<div class="form-group">
			<input class="form-control" type="email" name="remail" required placeholder="email">
			</div>
			<div class="form-group">
			<input  class="form-control" type="password" name="rpass" required placeholder="password">
			</div>
			<div>
				<button class="btn btn-success">register</button>
			</div>
		</form>
	</div>
	
	</div>
	
</body>
</html>
